<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structure Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Data Structures Visualizer</h1>
    </header>
    <main>
        <div id="instructions" class="selector-button">Select a data structure to visualize its operations.</div>
        <button id="array-btn" class="selector-button">Array</button>
        <button id="stack-btn" class="selector-button">Stack</button>
        <button id="queue-btn" class="selector-button">Queue</button>
        <button id="linked-list-btn" class="selector-button">Linked List</button>
        <button id="binary-tree-btn" class="selector-button">Binary Tree</button>
        
        <div id="visualizations">
            <div class="visualization" id="array-visualization" style="display: none;">
                <h2>Array</h2>
                <div class="array" id="array"></div>
                <button id="array-add-btn">Add Element</button>
                <button id="array-remove-btn">Remove Element</button>
            </div>

            <div class="visualization" id="stack-visualization" style="display: none;">
                <h2>Stack</h2>
                <div class="stack" id="stack"></div>
                <button id="push-btn">Push</button>
                <button id="pop-btn">Pop</button>
            </div>

            <div class="visualization" id="queue-visualization" style="display:none;">
                <h2>Queue</h2>
                <div class="queue" id="queue"></div>
                <button id="enqueue-btn">Enqueue</button>
                <button id="dequeue-btn">Dequeue</button>
            </div>

            <div class="visualization" id="linked-list-visualization" style="display: none;">
                <h2>Linked List</h2>
                <div class="linked-list" id="linked-list"></div>
                <button id="add-node-list-btn">Add Node</button>
                <button id="remove-node-btn">Remove Node</button>
            </div>

            <div class="visualization" id="binary-tree-visualization" style="display: none;">
                <h2>Binary Tree</h2>
                <div class="binary-tree" id="binary-tree"></div>
                <button id="add-node-tree-btn">Add Node</button>
                <button id="traverse-tree-btn">Traverse Tree</button>
            </div>
        </div>

        <button id="home-btn" style="display: none;">Back</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
